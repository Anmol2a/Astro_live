<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HLS .TS Video Player</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>
<body>
    <h2>HLS .TS Video Player</h2>
    <input type="text" id="videoUrl" placeholder="Enter .ts URL with token" style="width: 80%;">
    <button onclick="loadVideo()">Play</button>
    <br><br>
    <video id="video" controls width="640" height="360"></video>
    
    <script>
        function loadVideo() {
            const video = document.getElementById('video');
            const videoUrl = document.getElementById('videoUrl').value;
            
            if (Hls.isSupported()) {
                const hls = new Hls();
                hls.loadSource(videoUrl);
                hls.attachMedia(video);
                hls.on(Hls.Events.MANIFEST_PARSED, function () {
                    video.play();
                });
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = allinonereborn.com/test.m3u8/ts.php?ts=http://23.227.130.74://SPO_ASTROCRICKETFHD4K/tracks-v1a1/2025/02/19/16/52/38-06000.ts?token=f3f13760eb2855bd60ca52f3a0dc1832;
                video.play();
            } else {
                alert('Your browser does not support HLS playback.');
            }
        }
    </script>
</body>
</html>
